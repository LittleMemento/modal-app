<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Modal</title>
  </head>
  <body>
    <div class="wrapper">
      <button class="btn show-btn" id="show-btn">Show Modal</button>

      <!-- Modal -->
      <div class="modal hidden" id="modal">
        <!-- modal header -->
        <div class="modal-header">
          <h3>My Favourite Car</h3>
          <button class="btn close-btn" id="close-btn">
            <i class="bx bx-x"></i>
          </button>
        </div>
        <!-- modal body -->
        <div class="modal-body">
          <h2 class="modal-title">Modal title</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro
            iusto odit, deleniti omnis alias commodi a. Nobis, itaque tempore,
            maxime voluptas rem pariatur necessitatibus ex voluptatem temporibus
            aspernatur molestiae enim?
          </p>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay hidden" id="overlay"></div>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
